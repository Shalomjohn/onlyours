    function newPost(userDisplayName, datePosted, mediaPosted) {
      var front = `<section class="templateux-portfolio-overlap" id="next">
      <div class="container-fluid">
        <h4>Uploaded by: ${userDisplayName}</h4>
        <h4>Upload Date: ${datePosted}</h4>
        <br><br>
        <div class="row">`;
      var middle = "";

      mediaPosted.forEach(myFunction);

      function myFunction(value) {
        if (value.includes(".mp4")) {
          middle = middle +
            `
          <div class="col-md-4" data-aos="fade-up">
            <a class="project animsition-link" href="${value}">
              <figure>
                <video width="320" height="240" controls>
                  <source src="${value}" type="video/mp4">
                Your browser does not support the video tag.
                </video>
              </figure>
            </a>
          </div>`;
        } else {
          middle = middle +
            `
          <div class="col-md-4" data-aos="fade-up">
            <a class="project animsition-link" href="${value}">
              <figure>
                <img src="${value}" alt="Free Template" width="320" height="500" class="image-preview img-fluid">
              </figure>
            </a>
          </div>`;
        }
      }
      var ending = `
        </div>
        </section>
        <br><br><br><br><br><br><br><br><br>
        `;
      return front + middle + ending;
    }

    firebase.database().ref("posts/").on('value', function (snap) {

      var dataList = [];

      snap.forEach(function (childNodes) {

        dataList.push(newPost(childNodes.val().user, childNodes.val().uploadTime, childNodes.val().fileLinks));

      });

      dataList.reverse().forEach(myFunction);

      function myFunction(value) {
        document.body.innerHTML += value;
      }
    });
  </script>
