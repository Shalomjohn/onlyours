        document.getElementsByTagName('input')[0].addEventListener('change', function (event) {
            var file = event.target.files[0];
            var fileReader = new FileReader();
            if (file.type.match('image')) {
                fileReader.onload = function () {
                    var img = document.createElement('img');
                    img.src = fileReader.result;
                    document.getElementsByTagName('div')[0].appendChild(img);
                };
                fileReader.readAsDataURL(file);
            } else {
                fileReader.onload = function () {
                    var blob = new Blob([fileReader.result], { type: file.type });
                    var url = URL.createObjectURL(blob);
                    var video = document.createElement('video');
                    var timeupdate = function () {
                        if (snapImage()) {
                            video.removeEventListener('timeupdate', timeupdate);
                            video.pause();
                        }
                    };
                    video.addEventListener('loadeddata', function () {
                        if (snapImage()) {
                            video.removeEventListener('timeupdate', timeupdate);
                        }
                    });
                    var snapImage = function () {
                        var canvas = document.createElement('canvas');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
                        var image = canvas.toDataURL();
                        var success = image.length > 100000;
                        if (success) {
                            var img = document.createElement('img');
                            img.src = image;
                            document.getElementsByTagName('div')[0].appendChild(img);
                            URL.revokeObjectURL(url);
                        }
                        return success;
                    };
                    video.addEventListener('timeupdate', timeupdate);
                    video.preload = 'metadata';
                    video.src = url;
                    // Load video in Safari / IE11
                    video.muted = true;
                    video.playsInline = true;
                    video.play();
                };
                fileReader.readAsArrayBuffer(file);
            }
        });

        function makeNewPost(user, fileLinks) {
            var today = new Date();
            var date = today.getFullYear() + '-' + (today.getMonth() + 1) + '-' + today.getDate();
            var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
            var dateTime = date + ' ' + time;
            if (userDisplayName == null) userDisplayName = 'Anonymous';
            // A post entry.
            var postData = {
                user: userDisplayName,
                fileLinks: fileLinks,
                uploadTime: dateTime
            };

            // Get a key for a new Post.
            var newPostKey = firebase.database().ref().child('posts').push().key;

            // Write the new post's data simultaneously in the posts list and the user's post list.
            var updates = {};
            updates['/posts/' + newPostKey] = postData;

            return firebase.database().ref().update(updates, error => {
                if (error) {
                    alert("Data could not be saved. Try Again!" + error);
                } else {
                    document.location.href = "index.html";
                }
            });
        }

        //Handle waiting to upload each file using promise
        function uploadImageAsPromise(imageFile, currentIteration, listLength) {
            console.log(currentIteration);
            console.log(listLength);
            return new Promise(function (resolve, reject) {
                var storageRef = firebase.storage().ref("media/" + imageFile.name);

                //Upload file
                var task = storageRef.put(imageFile);

                //Update progress bar
                task.on('state_changed',
                    function progress(snapshot) {
                        var percentage = snapshot.bytesTransferred / snapshot.totalBytes * 100;
                        uploader.value = percentage;
                    },
                    function error(err) {
                        console.log(err);
                    },
                    function complete() {
                        task.snapshot.ref.getDownloadURL().then(function (downloadURL) {
                            console.log('File available at', downloadURL);
                            console.log("Upload is complete");
                            uploadLinks.push(downloadURL);
                            // check if it's the last file to be uploaded
                            if (listLength == currentIteration + 1) makeNewPost("Shalom", uploadLinks);
                        });
                    }
                );
            });
